# Dictionary for MIME types

# english (default locale)

text/html=HTML document
text/plain=plain text
text/x-oeb1-document=Open eBook document
text/css=Cascading stylesheet (CSS)
text/xml=XML document

application/pdf=PDF document
application/postscript=PostScript document
application/xhtml+xml=XHTML document

application/x-dtbook+xml=DTBook content document
application/x-dtbncx+xml=Table of contents (NCX)

image/gif=Raster graphics (GIF)
image/jpeg=Raster graphics (JPEG)
image/png=Raster graphics (PNG)
image/svg+xml=Vector graphics (SVG)
